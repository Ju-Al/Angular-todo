<div class="dialog-container">
  <h2 mat-dialog-title>Delete ToDo</h2>
<mat-dialog-content class="dialog-content">
  Sind Sie sicher, dass sie dieses ToDo löschen möchten?
</mat-dialog-content>
<mat-dialog-actions>

</mat-dialog-actions>
</div>
