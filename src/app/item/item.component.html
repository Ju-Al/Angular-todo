<mat-card class="mat-card-item">
  <mat-card-content class="mat-card-content">
    <mat-checkbox class="todo-text" [checked]= "todo.completed" (change)="onTodoChanged($event)">
      <span class="todo-control-button" (click)="onInfoClicked()">
        {{ todo.description }}
      </span>
    </mat-checkbox>
  </mat-card-content>
</mat-card>
